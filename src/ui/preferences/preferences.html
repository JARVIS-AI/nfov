<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../../assets/css/photon.css">
  <link rel="stylesheet" href="preferences.css">
  <script src="../../../assets/js/jscolor.js"></script>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header draggable">
      <h1 class="title">Preferences</h1>
    </header>
    <div class="window-content">
      <div class="padded-more">
        <form>
          <label for="font">Font:</label>
          <select name="font" class="form-control">
            <option>Terminus (TTF)</option>
          </select>
          <br/><br/>
          <div class="cp">Text color: <input id="cp_text" class="jscolor {hash:true, onFineChange:'updateTextColor(this)'}"></div><br/>
          <div class="cp">Background color: <input id="cp_bg" input class="jscolor {hash:true, onFineChange:'updateBgColor(this)'}"></div>
        </form>
      </div>
    </div>
  </div>
</body>

</script>
